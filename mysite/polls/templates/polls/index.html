{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <!-- Find url named detail in urls.py -->
                <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
